banner:
    charset: UTF-8

server:
    tomcat:
        uri-encoding: UTF-8

# for springboot actuator 配置
management:
    port: 9001             #actuator暴露接口使用的端口
    context-path: /admin   #actuator暴露接口的前缀
    security:
        roles: SUPERUSER
        enabled: true      #actuator是否需要安全保证

endpoints:
    metrics:
        enabled: true
        sensitive: true    #actuator的metrics接口是否需要安全保证
    health:
        enabled: true
        sensitive: true    #actuator的health接口是否需要安全保证

# for springboot security
security:
    basic:
        enabled: true
        path: /admin       #针对/admin路径进行认证
    user:
